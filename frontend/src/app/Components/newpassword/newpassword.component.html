<div class="container">

  <!-- Outer Row -->



              <div class="card-body p-0">
                <div class="newPassword">
                  <img src="..\assets\imgs\pic5.png" width="460" height="370">
                </div>
                  <!-- Nested Row within Card Body -->
                  <div class="row">

                      <div class="col-lg-6">
                          <div class="p-5">


                              <div class="text-center">

                                  <p class="mb-4">
                                      </p>
                              </div>
                              <form class="user" [formGroup]="resetform">
                                  <div class="form-group">
                                      <input type="password" class="form-control form-control-user"  placeholder="New Password" formControlName="newPassword" [ngClass]="{ 'is-invalid': submitted && f['newPassword'].errors }">
                                      <div *ngIf="submitted && f['newPassword'].errors" class="invalid-feedback">
                                        <div *ngIf="f['newPassword'].errors['required']">Password is required</div>
                                        <div *ngIf="f['newPassword'].errors['minlength']">
                                          Password must be at least 6 characters
                                        </div>
                                        <div *ngIf="f['newPassword'].errors['maxlength']">
                                          Username must not exceed 40 characters
                                        </div>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                    <input type="password" class="form-control form-control-user"  placeholder="Confirm Password"  formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" >
                                    <div
                                    *ngIf="submitted && f['confirmPassword'].errors"
                                    class="invalid-feedback"
                                  >
                                    <div *ngIf="f['confirmPassword'].errors['required']">
                                      Confirm Password is required
                                    </div>
                                    <div *ngIf="f['confirmPassword'].errors['matching']">
                                      Confirm Password does not match
                                    </div>
                                  </div>
                                  </div>
                                  <button class="btn  btn-user btn-block" type="submit" (click)="onSubmit()">
                                    Confirme
                                  </button>
                              </form>


                          </div>
                      </div>
                  </div>
              </div>
          </div>
